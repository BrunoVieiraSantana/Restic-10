<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="titulo">Cadastro de DEVs</h1>
    <p id="subTitulo">Complete as informações</p>
    <form>
        <fieldset>
            <div>
                <label>Nome</label>
                <input>
            </div>
            <div>
                <label>Sobrenome</label>
                <input>
            </div>
        </fieldset>
    
        <div>
            <label>Email</label>
            <input>
        </div>

        <div>
            <label>De que lado da aplicação vpcê desenvolve?</label>
            <input type="radio">Front-end
            <input type="radio">Back-end
            <input type="radio">Fullstack
        </div>

        <div>
            <label>Senioridade</label>
            <select>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset>
            <label>Selecione as tecnologias que utiliza:</label>
            <input type="checkbox">HTML
            <input type="checkbox">CSS
            <input type="checkbox">JavaScript
            <input type="checkbox">PHP
            <input type="checkbox">C#
            <input type="checkbox">Python
            <input type="checkbox">Java
        </fieldset>
        
        <div>
            <label>Conte um pouco da sua experiência</label>
            <textarea row="6" style="width: 26em;"></textarea>
        </div>
        
        <div id="caixaBotao">
            <button id="botao">Concluido</button>
        </div>
        
    </form>

    
</body>
</html>
