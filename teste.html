<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <style>
    input {
      width: 50px;
    }
  </style>
</head>
<body>

  <h1>Calculadora</h1>

  <label for="num1">Número 1:</label>
  <input type="text" id="num1">

  <label for="operator">Operação (+, -, *, /):</label>
  <input type="text" id="operator">

  <label for="num2">Número 2:</label>
  <input type="text" id="num2">

  <button onclick="calculate()">Calcular</button>

  <p>Resultado: <span id="result"></span></p>

  <script>
    function calculate() {
      // Obter os valores dos campos de entrada
      var num1 = document.getElementById("num1").value;
      var num2 = document.getElementById("num2").value;
      var operator = document.getElementById("operator").value;

      // Verificar se os números são válidos
      if (!isValidNumber(num1) || !isValidNumber(num2)) {
        alert("Por favor, insira números válidos.");
        return;
      }

      // Executar a operação apropriada
      var result;
      switch (operator) {
        case '+':
          result = parseFloat(num1) + parseFloat(num2);
          break;
        case '-':
          result = parseFloat(num1) - parseFloat(num2);
          break;
        case '*':
          result = parseFloat(num1) * parseFloat(num2);
          break;
        case '/':
          if (parseFloat(num2) === 0) {
            alert("Não é possível dividir por zero.");
            return;
          }
          result = parseFloat(num1) / parseFloat(num2);
          break;
        default:
          alert("Operador inválido. Use +, -, *, ou /");
          return;
      }

      // Exibir o resultado
      document.getElementById("result").innerText = result;
    }

    function isValidNumber(value) {
      // Validar se a entrada é um número válido
      return /^\d+(\.\d+)?$/.test(value);
    }
  </script>

</body>
</html>
